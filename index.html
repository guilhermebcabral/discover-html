<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <h1>Title</h1>
</head>
<body>
  <!--
    Comentários
  -->

  <!-- 
    Atributos Globais mais utilizados

      - class
      - contenteditable
      - data-*
      - hidden
      - id
      - style
      - tabindex
      - title
  -->

  <div class="carrinho" contenteditable="true" id="cart1">
    conteúdo
  </div>

  <div class="carrinho" data-id="" id="cart2" style="color: red">
    conteúdo
  </div>

  <div class="carrinho" hidden title="Definir um título">
    conteúdo
  </div>
  
  <div tabindex="2">
    conteúdo
  </div>
  <div tabindex="1">
    conteúdo
  </div>
  <div tabindex="3">
    conteúdo
  </div>


  
  

</body>
</html>
